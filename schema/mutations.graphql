type Mutation {
    
    # crud usuarios
      novoUsuario(dados:usuarioInput):Usuario!
      excluirUsuario(filtro:filtroUsuario):Usuario!
      editarUsuario(filtro:filtroUsuario,dados:usuarioInput):Usuario!
    
    # crud perfis

     novoPerfil(dados:perfilInput):Perfil!
